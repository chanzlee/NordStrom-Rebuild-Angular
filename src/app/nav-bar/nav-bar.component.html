<div class="justify-content-between">
<div class="uppernav">
  <p>
    <strong> Free shipping. Free returns. </strong>
    <span>All the time.</span>&nbsp;<a href="https://shop.nordstrom.com/content/shipping-methods-charges?cm_sp=merch-_-corp_freeshipping-_-swptcos_info&origin=header-top-promo">See details</a>
  </p>
</div>

<div class="container-fluid w-100">
<div class="row w-100">
    <div class="row w-100">
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="col-sm-8 logo">
        <a class="navbar-brand" routerLink=""><img src=".././assets/img/logo.png"></a>
      </div>
      <div class="col-sm-2">
      <form class="form-inline col-sm-3">
        <a href="#">Search</a>
        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
      </form>
    </div>
    <div class="col-sm-2">
        <ul class="nav">
          <li class="nav-item">
            
            <span *ngIf="authService.isLoggedIn()">Hi,{{ authService.currentUser.name| uppercase}}</span><span *ngIf="!authService.isLoggedIn()"><a class="nav-link" routerLink="/login">Sign In</a></span>
          </li>
          <li class="nav-cart">
            <a class="nav-link"><span class="text-link"><a href="https://secure.nordstrom.com/ShoppingBag.aspx">Cart</a></span></a>
          </li>
        </ul>
        </div>
      </nav>
    </div>
    <div class="row w-100">
      <nav class="navbar navbar-expand-sm navbar-light">
  
          <div class="justify-content-between">
          <ul class="navbar-nav justify-content-between">
            <li *ngFor="let navMenu of navMenus" class="nav-item dropdown underline-hover" ngbDropdown>
            
              <a class="nav-link dropdown" id="dropdown01" ngbDropdownToggle href="#">{{navMenu.name}}</a>
              <div class="dropdown-menu" aria-labelledby="dropdown01" ngbDropdownMenu>
                <a *ngFor="let item of navMenu.list" class="dropdown-item" href="#">{{item}}</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      
    </div>
  </div>
</div>
</div>
